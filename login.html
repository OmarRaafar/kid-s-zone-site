<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap"
      rel="stylesheet"
    />
    <!-- Global styles -->
    <link rel="stylesheet" href="css/global.css" />
    <!-- Main style -->
    <link rel="stylesheet" href="css/loginPage.css" />
    <title>login</title>
  </head>
  <body>
    <div
      id="container"
      class="main-bg bg-cover d-flex justify-center align-center"
    >
      <form action="index.html" id="login" class="position-relative">
        <img src="./assets/images/child-1.png" alt="" class="child-img child-1-img">
        <img src="./assets/images/child-2.png" alt="" class="child-img child-2-img">
        <div class="d-flex align-end">
          <label for="name" class="fw-bold">User Name :</label>
          <div class="name-holder w-100 position-relative">
            <span class="error-msg">Name is required</span>
            <input type="text" name="name" id="name" class="w-100" />
          </div>
        </div>
        <div class="d-flex align-end">
          <label for="age" class="fw-bold">Age  :</label>
          <input type="text" name="age" id="age" class="w-100" />
      
        </div>
        <input type="submit" value="Login" id="login-btn" class="btn fw-bold" />
   
      </form>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
